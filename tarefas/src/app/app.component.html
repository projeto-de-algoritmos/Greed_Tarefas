<div class="flex flex-col w-full my-4 mx-32">
    <app-form
    (emitTarefa)="adicionaTarefa($event)"
    ></app-form>

    <app-tabela 
    [tarefas]="tarefas"
    (emitExcluir)="deletaTarefa($event)"
    ></app-tabela>

    <button class="flex my-6 max-w-min bg-blue-700 text-white px-2 py-1 rounded-lg"
    (click)="recalcular()">
            Recalcular
    </button>
</div>
